    <script>

            let tipo = document.getElementById("tipo").value;
            let monto = parseFloat(document.getElementById("monto").value);
            let resultado = 0;

            if (isNaN(monto) || monto <= 0) 
              {
                alert("Por favor ingrese un monto válido.");
                return;
              }

            switch (tipo)

                case "DEPENDENCIA":
                    alert("Por favor, selecciona una DEPENDENCIA.");
                    descuento = " ";
                    break;

                    descuento1 = monto * 1.403680 / 24;

                case "COBAO":

                    descuento2 = monto * 1.668160 / 36;
                    descuento3 = monto * 1.890880 / 48;
                    descuento4 = monto * 2.336320 / 72;
                    descuento5 = monto * 0;
                    descuento6 = monto * 0;

                    document.getElementById("montoValor2").textContent = "36 Quincenas";

                    document.getElementById("montoValor4").textContent = "72 Quincenas";

                case "GOBIERNO":
                    descuento1 = monto * 1.417600 / 24;
                    descuento2 = monto * 1.626400 / 36;
                    descuento3 = monto * 1.835200 / 48;
                    descuento4 = monto * 2.252800 / 72;
                    descuento5 = monto * 2.670400 / 96;

                    document.getElementById("montoValor2").textContent = "36 Quincenas";
                    document.getElementById("montoValor3").textContent = "48 Quincenas";
                    document.getElementById("montoValor4").textContent = "72 Quincenas";
                    document.getElementById("montoValor5").textContent = "96 Quincenas";
                    document.getElementById("montoValor6").textContent = "--";
                    document.getElementById("montoValor7").textContent = "--";

                case "HABERES":
                    descuento1 = monto * 1.835200 / 48;
                    descuento2 = monto * 2.252800 / 72;
                    descuento3 = monto * 0;
                    descuento4 = monto * 0;
                    descuento5 = monto * 0;
                    descuento6 = monto * 0;
                    document.getElementById("montoValor1").textContent = "48 Quincenas";
                    document.getElementById("montoValor2").textContent = "72 Quincenas";
                    document.getElementById("montoValor3").textContent = "--";
                    document.getElementById("montoValor4").textContent = "--";
                    document.getElementById("montoValor5").textContent = "--";
                    document.getElementById("montoValor6").textContent = "--";
                    document.getElementById("montoValor7").textContent = "Incluye: Policías Auxiliares, Bancarios y Viales";

                case "SNTE22":
                    descuento1 = monto * 1.417597 / 24;
                    descuento2 = monto * 1.626394 / 36;
                    descuento3 = monto * 1.835183 / 48;

                    document.getElementById("montoValor4").textContent = "72 Quincenas";
                    document.getElementById("montoValor5").textContent = "96 Quincenas";
                    document.getElementById("montoValor6").textContent = "120 Quincenas";
                    document.getElementById("montoValor7").textContent = "--";

            }

            // Mostrar los resultados en la tabla

            document.getElementById("resultadoValor1").textContent = descuento1.toFixed(2);
            document.getElementById("resultados").style.display = "table";

            document.getElementById("resultadoValor2").textContent = descuento2.toFixed(2);
